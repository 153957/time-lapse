name: Run flake8 on Python code

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        make devinstall
    - name: Flake8
      run: |
        make flaketests

