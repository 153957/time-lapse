name: Build demo

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: '3.9'
    - name: Install ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install ffmpeg
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -e .
    - name: Build demo movie
      run: |
        make demo
