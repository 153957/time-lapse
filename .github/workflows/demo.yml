name: Build demo

on:
  push:
    branches:
      - master

jobs:
  demo:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - run: |
        sudo apt-get update
        sudo apt-get install ffmpeg
    - run: make devinstall
    - run: make demo
