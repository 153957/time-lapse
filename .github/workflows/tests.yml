name: Run tests

on:
  push:

jobs:
  rufftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.13'
          activate-environment: true
          cache-dependency-glob: 'requirements-ruff.txt'
      - run: make ruffinstall
      - run: make rufftest
        env:
          RUFF_FORMAT: github

  typingtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.13'
          activate-environment: true
          cache-dependency-glob: 'pyproject.toml'
      - run: make devinstall
      - run: make typingtest

  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.13'
          activate-environment: true
          cache-dependency-glob: 'pyproject.toml'
      - run: make devinstall
      - run: make unittest
